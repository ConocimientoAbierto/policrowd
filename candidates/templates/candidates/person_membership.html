{% load i18n %}
<p>
	<b>{{ membership.post.role }}</b> - {{ membership.organization.name }} (<b>{{ membership.area.name }}</b>)
	<br>
	<i><b>{% trans "start:" %}</b> {{ membership.start_date }}</i> <b>{% trans "end:" %}</b> <i>{{ membership.end_date }}</i>
	<br>
	{% if isEdittingPolitician %}
		<a style="background-color:#cc0000" id="delete_{{ membership.id }}" class="button">{% trans "Delete" %}</a>
		<a style="display:none; background-color:#0000cc;" id="undo_delete_{{ membership.id }}" class="button">{% trans "Undo Delete" %}</a>
		<input type="hidden" id="is_deleted_{{ membership.id }}" name="is_deleted_{{ membership.id }}" value="0">
	{% endif %}
</p>
